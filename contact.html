<section class="contact" id="contact">
  <div class="row">
    <h2>Get In Touch With Me </h2>

  <h2>If you want you can also fill-up the form and submit it !</h2>

  <form>
    <table border="1">
      <tr>
        <td><label for="fname">Enter your name:</label></td>
        <td><input type="text" id="fname" name="fname"></td>
      </tr>
      <tr>

      </tr>

        <td><label for="mobile">Enter your mobile number:</label></td>
        <td><input type="number" id="mobile" name="mobile"></td>
      </tr>
      <tr>
        <td><label for="message">Leave a message</label></td>
        <td><textarea id="message" name="message" rows="10" cols="0"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
